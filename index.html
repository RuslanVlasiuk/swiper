<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Swiper</title>
</head>

<body>

	<div class="wrapper">
		<h1 class="title">Слайдер Swiper</h1>

		<!-- Главный контейнер слайдера -->
		<div class="image-slider swiper-container">
			<!--Обязательная оболочка-->
			<div class="image-slider__wrapper swiper-wrapper">
				<!--Слайды-->
				<div class="image-slider__slide swiper-slide">
					<!--Контент внутри слайда-->
					<div class="image-slider__image">
						<img src="1.jpg" alt="">
					</div>
				</div>

				<div class="image-slider__slide swiper-slide">
					<!--Контент внутри слайда-->
					<div class="image-slider__image">
						<img src="2.jpg" alt="">
					</div>
				</div>

				<div class="image-slider__slide swiper-slide">
					<!--Контент внутри слайда-->
					<div class="image-slider__image">
						<img src="3.jpg" alt="">
					</div>
				</div>
				<!-- и так далее... -->
			</div>

			<!--Добавляем если нам нужны стрелки управления-->
			<!--<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>-->

			<!--Добавляем если нам нужна пагинация-->
			<!--<div class="swiper-pagination"></div>-->

			<!-- Добавляем если нам нужна полоса прокрутки (scrollbar)-->
			<!--<div class="swiper-scrollbar"></div>-->
		</div>

	</div>
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script src="swiper.js"></script>
</body>

</html>
